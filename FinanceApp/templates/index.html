<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/css_reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">

    <title>FinanceApp</title>
</head>

<body>

    <h1>FinanceApp</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Transaction history</a>
                    <a class="nav-link" href="#">Monthly summary</a>
                    <a class="nav-link" href="#">User data</a>
                    <a class="nav-link disabled">Placeholder</a>
                </div>
            </div>
        </div>
    </nav>

    <div>
        <form action="/FinanceApp/templates/index.html" method="get">
            <ul>
                <li>
                    <fieldset>
                        <legend>Time period</legend>
                        <label for="startDate" class="form-label">Starting date</label>
                        <input type="date" name="" id="startDate">
                        <label for="endDate" class="form-label">Ending date</label>
                        <input type="date" name="" id="endDate">
                    </fieldset>
                </li>
                <li>
                    <fieldset>
                        <legend>Amount range</legend>
                        <label display="inline" for="minimumAmount" class="form-label">Minimum amount</label>
                        <input type="number" name="" id="minimumAmount" min="0" max="99999">
                        <label display="inline" for="maximumAmount" class="form-label">Maximum amount</label>
                        <input type="number" name="" id="maximumAmount" min="0" max="99999">
                    </fieldset>
                </li>
                <li>
                    <fieldset>
                        <legend>Currency</legend>
                        <select class="form-select" multiple aria-label="multiple select example" size="5">
                            <option value="CZK">CZK</option>
                            <option value="EUR">EUR</option>
                            <option value="PLN">PLN</option>
                        </select>
                    </fieldset>
                </li>
                <li>
                    <fieldset>
                        <legend>Category</legend>
                        <select class="form-select" multiple aria-label="multiple select example" size="5">
                            <option value="Fees">Fees</option>
                            <option value="Restaurant">Restaurant</option>
                            <option value="Fun">Fun</option>
                        </select>
                    </fieldset>
                </li>
                <li>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </li>
            </ul>
        </form>
    </div>

    <div>

    </div>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Currency</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>For John</td>
                <td>100</td>
                <td>CZK</td>
                <td>10-10-2021</td>
            </tr>
            <tr>
                <td>For Poop</td>
                <td>230</td>
                <td>CZK</td>
                <td>10-12-2001</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
